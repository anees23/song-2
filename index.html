        <audio id="mysound">
        <source src="Gta San Andreas.mp3" type="audio/mp3">
        </audio>
        <script>
            var mysound = document.getElementById("mysound");
            var icon = document.getElementById("icon");
            icon.onclick = function() {
                    if (mysound.paused) {
                        mysound.play();
                        icon.src = "pause.png";
                    } else {
                        mysound.pause();
                        icon.src = "images.png";
                    }
                }
        </script>
